<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <title>Picas y Fijas</title>
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-3-24">

    </div>
    <div class="pure-u-18-24 center prin">


      <h1>Fijas y Picas</h1>
      <div class="antes">
        <p class="new">Serás capaz de ganar en el popular juego de Fijas y picas?</p>
        <button class="pure-button button-warning" id="jugar">A Jugar!!!</button>
      </div>
      <div class="ganador hides">Tú ganas!!</div>
      <div class="juego hides">
        <form class="pure-form pure-form-stacked" id="numero">

          <label id="mensaje" for="test"></label>
          <input type="text" id="test" class="test" placeholder="Tu número...">
        </form>
        <div class="centered">
          <table class="pure-table pure-table-bordered hides">
            <thead>
              <tr>
                <th>Número</th><th>Fijas</th><th>Picas</th>
              </tr>
            </thead>
            <tbody>

            </tbody>

          </table>
        </div>

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.17.2/lodash.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
